<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/2286737aa6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <canvas></canvas>
    <button class="help-menu-btn">
      <i class="fas fa-bars"></i>
    </button>
    <menu class="help-menu">
      <div class="help-menu-card">
        <button class="help-menu-card-btn">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>
    </menu>
    <section class="win-popup">
      <div class="win-popup-card">
        <h1 class="win-popup-card-h1">Level Complete</h1>
        <h4 class="win-popup-card-h4">001</h4>
        <div class="win-popup-card-stars">
          <i class="fas fa-star star1"></i>
          <i class="fas fa-star star2"></i>
          <i class="fas fa-star star3"></i>
        </div>
        <div class="win-popup-card-time">
          <h4>Time:</h6>
          <h3 class="win-popup-card-time-h3">1min 30sec</h3>
        </div>
        <div class="win-popup-card-btns">
          <button class="win-popup-card-restart-btn">
            <p>Restart</p>
          </button>
          <button class="win-popup-card-next-level-btn">
            <p>coming soon</p>
            <span>Level 2</span>
          </button>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
